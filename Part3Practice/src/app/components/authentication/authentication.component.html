<div class="form form-authentication" *ngIf="!userService.user">
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s6"><a href="#login" class="active">Login</a></li>
        <li class="tab col s6"><a href="#register">Register</a></li>
      </ul>
    </div>
    
    <div id="login" class="col s12">
        <p class="warning">{{loginError}}</p>

        <div class="input-field">
          <label for="inputEmail">Email: </label>
          <input id="inputEmail" class="validate" type="email" [(ngModel)]="email" />
        </div>

        <div class="input-field">
          <label for="inputPassword">Password: </label>
          <input id="inputPassword" class="validate" type="password" [(ngModel)]="password" />
        </div>

        <a class="btn waves-effect waves-light green" (click)="login()">Login</a>
    </div>

    <div id="register" class="col s12">
        <p class="warning">{{registrationError}}</p>

        <div class="input-field">
          <label for="inputEmail">Email: </label>
          <input id="inputEmail" class="validate" type="email" [(ngModel)]="email" />
        </div>

        <div class="input-field">
          <label for="inputPassword">Password: </label>
          <input id="inputPassword" class="validate" type="password" [(ngModel)]="password" />
        </div>

        <div class="input-field">
          <label for="verifyPassword">Verify Password: </label>
          <input id="verifyPassword" class="validate" type="password" [(ngModel)]="verifyPassword"
          data-error="{test}" />
        </div>

        <a class="btn waves-effect waves-light green" (click)="register()">Register</a>
    </div>
  </div>
</div>
