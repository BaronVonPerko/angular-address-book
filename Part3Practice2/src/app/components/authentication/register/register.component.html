<md-input-container>
  <input mdInput placeholder="Email" [(ngModel)]="email">
</md-input-container>
<br>

<md-input-container>
  <input mdInput placeholder="Password" type="password" [(ngModel)]="password">
</md-input-container>
<br>

<md-input-container>
  <input mdInput placeholder="Confirm Password" type="password" [(ngModel)]="confirmPassword">
</md-input-container>
<br>

<button md-raised-button color="primary" (click)="register()">
  Register
</button>
<br>

<span>{{error}}</span>
